<h1 mat-dialog-title>Edycja produktu z katalogu</h1>

<div mat-dialog-content class="box-dialog">
    <form>
      <mat-form-field appearance="fill">
        <div class="form-title">Cena</div>
        <input matInput [(ngModel)]="updatedPrice" name="price" type="number" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <div class="form-title">Kategoria</div>
        <mat-select [(ngModel)]="updatedCategory">
          @for (category of categories; track category) {
            <mat-option [value]="category.categoryName">{{category.categoryName}}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <div class="form-title">Typ</div>
        <input matInput [(ngModel)]="updatedType" name="type" required />
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-actions>
    <button class="action-edit-button" mat-button (click)="onCancel()">Anuluj</button>
    <button class="action-edit-button" mat-button color="primary" (click)="onSave()">Zapisz</button>
  </div>
