<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form-container">
  <label>Wybierz kategorię:</label>
  <mat-accordion>
    @for (category of categories; track category) {
      <mat-expansion-panel>      
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ category.categoryName }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-selection-list  
        [multiple]=false 
        formControlName="selectedProduct"  
        #selectionList
        (selectionChange)="onSelectionChange($event, selectionList)">
            @for (product of category.productModels; track product){
            <mat-list-option [value]="product">
              {{ product.name }}
            </mat-list-option>
          }
        </mat-selection-list>
      </mat-expansion-panel>
    }
  </mat-accordion>

  <mat-form-field>
    <mat-label>Wybierz datę ważności:</mat-label>
    <input matInput [min]="minDate" [matDatepicker]="picker" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button (ngSubmit)="onSubmit()">Dodaj produkt</button>
</form>
    <div *ngIf="productForm.value.selectedProduct">
      <p>Wybrany produkt: {{ productForm.value.selectedProduct | json }}</p>
    </div>
