  <div class="product-model-view-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Kolumna: ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let product">{{ product.id }}</td>
      </ng-container>

      <!-- Kolumna: Nazwa -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NAZWA</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <!-- Kolumna: Ilość -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ILOŚĆ</th>
        <td mat-cell *matCellDef="let product">{{ product.quantity }} {{product.unit}} </td>
      </ng-container>

      <!-- Kolumna: Kategoria -->
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>KATEGORIA</th>
        <td mat-cell *matCellDef="let product">{{ product.categoryName }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>TYP</th>
        <td mat-cell *matCellDef="let product">{{ product.type }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CENA</th>
        <td mat-cell *matCellDef="let product">{{ product.price }}</td>
      </ng-container>
      <!-- Kolumna: Edytuj -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product">
          <button class="action-edit-button" (click)="editProduct(product)">EDYTUJ</button>
        </td>
      </ng-container>

      <!-- Kolumna: Usuń -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product">
          <button class="action-edit-button" (click)="deleteProduct(product.id)">USUŃ</button>
        </td>
      </ng-container>

      <!-- Wiersze -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Wiadomość, gdy brak produktów -->
    <div *ngIf="dataSource.data.length === 0" class="no-data">
      Brak produktów w spiżarni.
    </div>
