<h1 mat-dialog-title>Dodaj przepis</h1>
<div mat-dialog-content>
        <mat-form-field>
            <mat-label>Nazwa</mat-label>
            <input matInput type="text" name="name" placeholder="Wpisz nazwę przepisu" required />
            <!-- [(ngModel)]="newRecipe.name"  -->
        </mat-form-field>
        <mat-form-field>
            <mat-label>Składniki</mat-label>
            <mat-select>
             <!-- [formControl]="addRecipeControl" -->
              @for (category of categories; track category) {
                <mat-optgroup [label]="category.categoryName">
                  @for (productModel of category.productModels; track productModel) {
                    <mat-option [value]="productModel.id">{{productModel.name}}</mat-option>
                  }
                </mat-optgroup>
              }
            </mat-select>
            <button class="action-edit-button" mat-button (click)="addProductModel()">Dodaj produkt</button> 
        </mat-form-field>
        
        
        <mat-form-field>
            <mat-label>Ilość</mat-label>
            <input matInput type="number" name="quantity" required />
            <!-- [(ngModel)]="newProductModel.quantity"  -->
        </mat-form-field>

</div>

<div mat-dialog-actions>
    <button class="action-edit-button" mat-button (click)="onCancel()">Anuluj</button>
    <button class="action-edit-button" mat-button color="primary" (click)="onSave()">Zapisz</button>
</div>
