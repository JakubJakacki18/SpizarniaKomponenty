<div class="all-products-container">
  <div class="header-container">
    <div class="title">Moja Spiżarnia</div>
    <div class="search-bar">
      <input type="text"
             placeholder="Wyszukaj pyszności..."
             [(ngModel)]="searchTerm"
             (input)="onSearch()" />
      <button (click)="onSearch()">Szukaj</button>
    </div>
  </div>

  <!-- Tabela z produktami -->
  <div class="site-content all-products-section">

    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Kolumna: ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let product">{{ product.id }}</td>
      </ng-container>

      <!-- Kolumna: Nazwa -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <!-- Kolumna: Ilość -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ilość</th>
        <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
      </ng-container>

      <!-- Kolumna: Kategoria -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kategoria</th>
        <td mat-cell *matCellDef="let product">{{ product.category }}</td>
      </ng-container>

      <!-- Kolumna: Data Zakupu -->
      <ng-container matColumnDef="purchaseDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Zakupu</th>
        <td mat-cell *matCellDef="let product">{{ formatDate(product.purchaseDate) }}</td>
      </ng-container>

      <!-- Kolumna: Data Ważności -->
      <ng-container matColumnDef="expirationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Ważności</th>
        <td mat-cell *matCellDef="let product">{{ formatDate(product.expirationDate) }}</td>
      </ng-container>

      <!-- Wiersze -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Wiadomość, gdy brak produktów -->
    <div *ngIf="dataSource.data.length === 0" class="no-data">
      Brak produktów w spiżarni.
    </div>
  </div>
</div>
